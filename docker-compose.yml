version: '3.8'

services:
  bidup-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidup-api
    ports:
      - "5001:443"
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=your_password_here
    volumes:
      - ./BidUp.Api:/app/BidUp.Api
      - ~/.aspnet/https:/https:ro
    networks:
      - bidup-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/weatherforecast"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - bidup-db

  bidup-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bidup-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword@123
    ports:
      - "1433:1433"
    volumes:
      - bidup-db-data:/var/opt/mssql
    networks:
      - bidup-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourPassword@123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  bidup-network:
    driver: bridge

volumes:
  bidup-db-data:
    driver: local
